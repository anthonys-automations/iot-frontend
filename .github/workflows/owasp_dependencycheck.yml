name: OWASP DependencyCheck

on:
  workflow_call:
  workflow_dispatch:

jobs:
  owasp_dependencycheck:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Prepare NPM
        run: |
          npm clean-install

      - name: Run OWASP DependencyCheck
        run: |
          /opt/dependency-check/bin/dependency-check.sh \
            --noupdate \
            --scan . \
            --failOnCVSS 7 \
            --format "ALL" \
            --out output/ \
            --log output/log.log

      # Upload screenshots as artifacts
      - name: Upload reports
        if: always()      
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependencycheck-reports
          path: output/
