# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dev branch Node.js locally for testing

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ARM64
    environment:
      name: 'Testing'
      url: http://localhost:3000

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: >-
          --health-cmd="curl -s http://localhost:4444/wd/hub/status | grep 'ready'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 4444:4444

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Prepare deployment
        run: |
          mkdir deploy
          # Copy package files for npm dependencies
          cp package*.json deploy/
          # Copy source code
          cp -r src/* deploy/
          # Install production dependencies in deploy folder
          cd deploy && npm install --production==false

      - name: Run linter and unit tests locally
        run: |
          npm lint
          npm test

      - name: Launch application locally
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_APPLICATION_TEST_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_APPLICATION_TEST_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_APPLICATION_TEST_TENANT_ID }}
          CosmosEndpoint:   ${{ vars.STAGE_COSMOS_DATABASE_ID }}
          CosmosDatabaseId: ${{ vars.STAGE_COSMOS_ENDPOINT }}
        run: |
          npm dev

      - name: Run selenium scripts
        run: |
          mkdir -p test-results/screenshots
          npm selenium
