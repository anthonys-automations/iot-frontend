<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telemetry Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
</head>
<body>
    <div class="top-bar">Telemetry Dashboard</div>
    <div class="main-content">
        <div class="left-pane" id="device-list">
            <!-- Device list will be populated here -->
        </div>
        <div class="right-pane" id="device-details">
            <div id="device-info">
                <!-- Device details will be shown here -->
            </div>
            <div class="graph-container">
                <select id="month-select"></select>
                <select id="parameter-select"></select>
                <div id="graph"></div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
